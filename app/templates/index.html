<!DOCTYPE html>
<html>
<head>
    <title>Hidden Cam Upload</title>
</head>
<body>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button onclick="captureAndSend()">Snap & Upload</button>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Ask for webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Access denied", err));

        async function captureAndSend() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("file", blob, "photo.png");

                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();
                document.getElementById('status').innerText = result.message || result.error;
            }, "image/png");
        }
    </script>
</body>
</html>
